<div class="container">
    <div class="my-form animate__animated animate__bounceIn">
        <div class="form">
            <form [formGroup] = "myForm" (ngSubmit)="onSubmit()" action="">
                <div class="form-group">
                    <label for="uname">Name</label>
                    <input formControlName = "uname"  type="text" id = "uname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input formControlName = "uemail" type="email" id = "email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">password</label>
                    <input formControlName = "upass" id = "password" type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="v-password">verify password</label>
                    <input formControlName = "vpass" id = "v-password" type="password" class="form-control">
                </div>
                <!-- <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label formControlName = "readterms" class="form-check-label" for="exampleCheck1">I agree</label>
                </div> -->
                <div class="form-group">
                    <small class="text-danger" *ngIf = "myForm.value['upass']!==myForm.value['vpass']">Password Doesn't match</small>
                </div>
                <button [disabled]="!myForm.valid" type="submit" class="btn btn-danger">submit</button>
            </form>
        </div>
    </div>
</div>
