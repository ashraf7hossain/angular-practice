<div class="body">
    <div class="container">
        <div class="screen wow animate__animated animate__bounceIn">
          <div class="screen__content">
            <form [formGroup] = "logForm" (ngSubmit) = "login()" class="login">
              <div class="login__field">
                <i class="login__icon fa fa-user"></i>
                <input formControlName = "lemail" type="text" class="login__input" placeholder="User name / Email">
              </div>
              <div class="login__field">
                <i class="login__icon fa fa-lock"></i>
                <input formControlName = "lpass" type="password" class="login__input" placeholder="Password">
              </div>
              <button class="button login__submit">
                <span class="button__text">Log In Now</span>
                <i class="button__icon fa fa-chevron-right"></i>
              </button>       
              <button (click) = "register()" class="button login__submit">
                <span class="button__text">Register Now</span>
                <i class="button__icon fa fa-chevron-right"></i>
              </button>       
            </form>
          </div>
          <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>    
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
          </div>    
        </div>
      </div>
</div>

<app-toaster [toaster] = "toaster" [message] = "'You are Temporarily Blocekd :('" ></app-toaster>
