<div class="container">
    <div class="my-form animate__animated animate__bounceIn">
        <div class="form">
            <form action="" [formGroup] = "logForm" (ngSubmit) = "login()">
                <div class="form-group">
                    <i class="fa fa-envelope mr-4"></i><label for="email">Email</label>
                    <input formControlName = "lemail" type="email" id = "email" class="form-control">
                </div>
                <div class="form-group">
                    <i class="fa fa-lock mr-4"></i><label for="password">Password</label>
                    <input formControlName = "lpass" id = "password" type="password" class="form-control">
                </div>
                <div class="form-check">
                    <input formControlName = "lagree" type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I agree</label>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-danger">submit</button>
                    <button (click) = "register()" class="btn btn-info mx-4">Sign Up For free</button>
                </div>
            </form>
        </div>
    </div>
</div>
